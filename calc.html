<html>
<head>
    <title>Basic Calculator</title>
    <style>
        /* CSS styles here */
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        .calculator {
            width: 320px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 10px;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        button {
            width: 75px;
            height: 50px;
            font-size: 24px;
            margin: 2px;
        }
        #display{
            width: 229px;
            height: 70px;
            background-color: white;
        }
        .number {
            background-color: black;
            color: white; 
        }
        .operators{
            background-color: grey;
            color: white;  
        }
        .ac{

            background-color:#0ad7b3;
            height: 70px;
         
        }
    </style>
</head>
<body >
    <div class="calculator">
        
        <input id="display" type="text" disabled>
        <td><button  class= "ac" "clearDisplay()">AC</button></td>
        <table>
            <tr>
               <td><button class="number" onclick="appendToDisplay('9')">9</button></td>
               <td><button class="number"onclick="appendToDisplay('8')">8</button></td>
                <td><button class="number"onclick="appendToDisplay('7')">7</button></td>
                <td><button class= "operators" onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="number"onclick="appendToDisplay('4')">4</button></td>
                <td><button class="number"onclick="appendToDisplay('5')">5</button></td>
                <td><button class="number"onclick="appendToDisplay('6')">6</button></td>
                <td><button class= "operators" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="number"onclick="appendToDisplay('1')">1</button></td>
                <td><button class="number"onclick="appendToDisplay('2')">2</button></td>
                <td><button class="number"onclick="appendToDisplay('3')">3</button></td>
                <td><button class= "operators" onclick="appendToDisplay('/')">/</button></td>
                
            </tr>
            <tr>
                <td><button class="number"onclick="appendToDisplay('.')">.</button></td>
                <td><button class="number"onclick="appendToDisplay('0')">0</button></td>
               
                <td><button class="number"onclick="calculateResult()">=</button></td>
                <td><button class= "operators" "appendToDisplay('*')">*</button></td>
                
            </tr>
        </table>
    </div>
    <script>
        // JavaScript functions
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
