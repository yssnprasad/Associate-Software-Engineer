<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color:rgba(10, 58, 218, 0.819);
        }
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-actions {
            text-align: center;
        }

        .submit {
            background-color: #000;
            color: #fff;
          }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
      
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="India ">INDIA </option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-actions">
                <button class="submit"type="button" onclick="submitForm()">Submit</button>
                <button class="submit"type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <div id="popup-content"></div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById("survey-form");
            if (form.checkValidity()) {
                const formData = new FormData(form);
                let popupContent = "<h2>Survey Form Data:</h2>";
                for (const pair of formData.entries()) {
                    popupContent += `<p><strong>${pair[0]}:</strong> ${pair[1]}</p>`;
                }
                document.getElementById("popup-content").innerHTML = popupContent;
                document.getElementById("popup").style.display = "block";
                form.reset();
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }

        // Close the popup when clicked outside of the content
        document.getElementById("popup").addEventListener("click", function (event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        });
    </script>
</body>
</html>
